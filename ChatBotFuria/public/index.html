<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ChatBot da FURIA" />
    <meta name="author" content="FURIA" />
    <title>Furia.Ia -A Pantera Responde</title>

    <!-- Favicon -->
    <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/particles.css" />
  </head>
  <body>
    <!-- Fundo de partÃ­culas -->
    <div id="particles-js"></div>

    <!-- Container principal do Chat -->
    <div class="chat-container">
      <div class="chat-header">
        <img src="/imgs/logo.png" alt="Logo FURIA" class="logo" />
        <span>Furia IA</span>
      </div>

      <div class="chat-box" id="chatBox" role="log"></div>

      <div class="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Pergunte alguma coisa..."
          onkeypress="if(event.key === 'Enter') sendMessage()"
          aria-label="Digite sua mensagem"
        />
        <button onclick="sendMessage()" aria-label="Enviar mensagem">
          Enviar
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/chatFrontend.js"></script>
  </body>
</html>
